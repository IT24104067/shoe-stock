<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manager Dashboard</title>
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
</head>

<body class="bg-light">

<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="mb-0">Manager Dashboard</h2>
    <button id="btnLogout" class="btn btn-outline-danger btn-sm">Logout</button>
  </div>

    <div class="row" id="cards"></div>
</div>


<script type="module">
    import { loadDashboard } from "../assets/js/dashboard.js";
    import { requireRoles } from "../assets/js/utils.js";
    import { logoutAndRedirect } from "../assets/js/auth.js";

    async function init() {
      if (!requireRoles(["ROLE_MANAGER", "ROLE_IT"], "../views/login.html")) return;
      document.getElementById("btnLogout").addEventListener("click", logoutAndRedirect);
        const data = await loadDashboard();

        const container = document.getElementById("cards");

        container.innerHTML = `
      <div class="col-md-3">
        <div class="card shadow p-3">
          <h5>Total Shoes</h5>
          <h3>${data.totalShoes}</h3>
        </div>
      </div>

      <div class="col-md-3">
        <div class="card shadow p-3">
          <h5>Low Stock Items</h5>
          <h3>${data.lowStock}</h3>
        </div>
      </div>

      <div class="col-md-3">
        <div class="card shadow p-3">
          <h5>Pending Offers</h5>
          <h3>${data.pendingOffers}</h3>
        </div>
      </div>

      <div class="col-md-3">
        <div class="card shadow p-3">
          <h5>Total Users</h5>
          <h3>${data.totalUsers}</h3>
        </div>
      </div>

      <hr class="my-4">

      <h4>Quick Links</h4>
      <a href="offers.html" class="btn btn-primary me-2">Approve Offers</a>
      <a href="notifications.html" class="btn btn-warning me-2">Alerts</a>
      <a href="chat.html" class="btn btn-success">Communications</a>
    `;
    }

    init();
</script>

</body>
</html>
