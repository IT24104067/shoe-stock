<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>User Dashboard</title>
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
</head>

<body class="bg-light">

<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="mb-0">User Dashboard</h2>
    <button id="btnLogout" class="btn btn-outline-danger btn-sm">Logout</button>
  </div>

    <div class="row" id="cards"></div>

    <hr class="my-4">

    <h4>Shopping Options</h4>
    <a href="shoes-list.html" class="btn btn-primary">Browse Shoes</a>
    <a href="offers.html" class="btn btn-warning">View Offers</a>
    <a href="orders.html" class="btn btn-success">My Orders</a>
    <a href="chat.html" class="btn btn-info">Chat with Salesman</a>

</div>

<script type="module">
    import { loadDashboard } from "../assets/js/dashboard.js";
    import { logoutAndRedirect } from "../assets/js/auth.js";
    import { requireRoles } from "../assets/js/utils.js";

    async function init() {
      if (!requireRoles(["ROLE_USER","ROLE_ASSISTANT","ROLE_SALESMAN","ROLE_MANAGER","ROLE_IT"], "../views/login.html")) return;
      document.getElementById("btnLogout").addEventListener("click", logoutAndRedirect);
        const d = await loadDashboard();
        const c = document.getElementById("cards");

        c.innerHTML = `
      <div class="col-md-6">
        <div class="card p-3 shadow">
          <h5>Total Orders</h5>
          <h3>${d.myOrders}</h3>
        </div>
      </div>

      <div class="col-md-6">
        <div class="card p-3 shadow">
          <h5>Active Offers</h5>
          <h3>${d.activeOffers}</h3>
        </div>
      </div>
    `;
    }

    init();
</script>

</body>
</html>
