<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Assistant Dashboard</title>
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
</head>

<body class="bg-light">
<div class="container py-4">

    <h2>Assistant Dashboard</h2>

    <div class="row" id="cards"></div>

    <hr class="my-4">

    <h4>Quick Actions</h4>
    <a href="shoe-add.html" class="btn btn-primary">+ Add New Shoe</a>
    <a href="offers.html" class="btn btn-warning">Create Offers</a>
    <a href="shoes-list.html" class="btn btn-secondary">Manage Shoes</a>

</div>


<script type="module">
    import { loadDashboard } from "../assets/js/dashboard.js";

    async function init() {
        const d = await loadDashboard();
        const c = document.getElementById("cards");

        c.innerHTML = `
      <div class="col-md-4">
        <div class="card p-3 shadow">
          <h5>Total Shoe Types</h5>
          <h3>${d.totalShoes}</h3>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card p-3 shadow">
          <h5>Low Stock Items</h5>
          <h3>${d.lowStock}</h3>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card p-3 shadow">
          <h5>Offers Created</h5>
          <h3>${d.assistantOffers}</h3>
        </div>
      </div>
    `;
    }

    init();
</script>
</body>
</html>
