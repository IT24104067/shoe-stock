<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Salesman Dashboard</title>
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
</head>

<body class="bg-light">

<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="mb-0">Salesman Dashboard</h2>
    <button id="btnLogout" class="btn btn-outline-danger btn-sm">Logout</button>
  </div>

    <div class="row" id="cards"></div>

    <hr>

    <h4>Quick Actions</h4>
    <a href="chat.html" class="btn btn-primary">User Chats</a>
    <a href="orders.html" class="btn btn-success">Orders</a>
    <a href="shoes-list.html" class="btn btn-secondary">Advertise Shoes</a>

</div>

<script type="module">
    import { loadDashboard } from "../assets/js/dashboard.js";
    import { logoutAndRedirect } from "../assets/js/auth.js";
    import { requireRoles } from "../assets/js/utils.js";

    async function init() {
      if (!requireRoles(["ROLE_SALESMAN"], "../views/login.html")) return;
      document.getElementById("btnLogout").addEventListener("click", logoutAndRedirect);
        const d = await loadDashboard();
        const c = document.getElementById("cards");

        c.innerHTML = `
      <div class="col-md-4">
        <div class="card p-3 shadow">
          <h5>Total Sales</h5>
          <h3>${d.totalSales}</h3>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card p-3 shadow">
          <h5>User Messages</h5>
          <h3>${d.unreadMessages}</h3>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card p-3 shadow">
          <h5>User Comments</h5>
          <h3>${d.userComments}</h3>
        </div>
      </div>
    `;
    }

    init();
</script>

</body>
</html>
